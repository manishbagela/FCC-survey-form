<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the plaform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email <input type="email" id="email" placeholder="Enter your email"
                    required></label>
            <label id="number-label" for="number">Age (optional) <input type="number" id="number" min="13" max="100"
                    placeholder="Enter your age"></label>

            <label>Which options describes your current role?
                <select id="dropdown">
                    <option>Student</option>
                    <option>Intern</option>
                    <option>Part-time</option>
                    <option>Full-time</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Would you recommend FCC to a friend?</label>
            <label><input class="inline" name="recommend" type="radio" value="1">Definitely</label>
            <label><input class="inline" name="recommend" type="radio" value="2"> Maybe</label>
            <label><input class="inline" name="recommend" type="radio" value="3"> Not sure</label>


            <label>
                What is your favorite feature of FCC?
            </label>
            <label>
                <select id="feature">
                    <option>(select one)</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>

            <label>What would you like to improve?</label>

            <label><input class="inline" type="checkbox" value="a">Front-end projects</label>
            <label><input class="inline" type="checkbox" value="b"> Back-end projects</label>
            <label><input class="inline" type="checkbox" value="c"> Data visualisation</label>
            <label><input class="inline" type="checkbox" value="d"> Challenges</label>
            <label><input class="inline" type="checkbox" value="e"> Open source</label>
            </label>

            <label>Any comments or suggestions?</label>
            <label>
                <textarea rows="5" cols="30" placeholder="Enter your suggestion"></textarea>
            </label>

            <input type="submit" id="submit">
        </fieldset>
    </form>
    
</body>

</html>
